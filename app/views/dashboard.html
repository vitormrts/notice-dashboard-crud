<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/public/styles/global.css">

    <link rel="stylesheet" href="/public/styles/pages/dashboard.css">

    <title>Dashboard</title>
</head>
<body>
    <div class="content__top">
        <a href="/"><img src="/public/assets/left-arrow.svg" alt="Back"></a>
        <h1>Dashboard</h1>
    </div>

    <h2 class="content__create"><a href="/?page=dashboard&method=create">Click here to create a new notice</a></h2>

    <table class="content__table">
        <tr class="content__table-row">
            <th class="content__table-head">Id</th>
            <th class="content__table-head">Title</th>
            <th class="content__table-head" id="action">Action</th>
        </tr>

        {% for notice in notices %}
            <tr class="content__table-row">
                <td class="content__table-data">{{ notice.getId() }}</td>
                <td class="content__table-data">{{ notice.getTitle() }}</td>
                <td class="content__table-data" id="action">
                    <div class="content__action">
                        <a href="/?page=dashboard&method=change&id={{ notice.getId() }}"><img src="/public/assets/edit.svg" alt="Edit Notice"></a>
                        <a href="/?page=dashboard&method=delete&id={{ notice.getId() }}"><img src="/public/assets/trash.svg" alt="Delete Notice"></a>
                    </div>
                </td>
            </tr>
        {% endfor %}
        
    </table>
</body>
</html>
