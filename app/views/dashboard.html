<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/public/styles/global.css">

    <link rel="stylesheet" href="/public/styles/pages/dashboard.css">

    <link rel="stylesheet" href="/public/styles/components/table.css">

    <title>Dashboard</title>
</head>
<body>
    <div class="content__top">
        <a href="/"><img src="/public/assets/left-arrow.svg" alt="Back"></a>
        <h1>Dashboard</h1>
    </div>

    <h2 class="content__create"><a href="/?page=dashboard&method=create">Click here to create a new notice</a></h2>

    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th id="action">Action</th>
        </tr>

        {% for notice in notices %}
            <tr>
                <td>{{ notice.getId() }}</td>
                <td>{{ notice.getTitle() }}</td>
                <td id="action">
                    <div>
                        <a href="#"><img src="/public/assets/edit.svg" alt="Edit Notice"></a>
                        <a href="#"><img src="/public/assets/trash.svg" alt="Delete Notice"></a>
                    </div>
                </td>
            </tr>
        {% endfor %}
        
    </table>
</body>
</html>
