<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/public/styles/global.css">

    <link rel="stylesheet" href="/public/styles/components/notice.css">

    <title>Notices</title>
</head>
<body>
    <div class="content__top">
        <img id="newspaper" src="/public/assets/newspaper.svg" alt="Notices">
        <h1>Notices</h1>
    </div>

    {% for notice in notices %}
        <div>
            <h2 class="content__title"><a href="/?page=notice&id={{ notice.getId() }}">{{ notice.getTitle() }}</a></h2>
            <p class="content__description">{{ notice.getDescription() }}</p>
        </div>
    {% endfor %}    
</body>
</html>
